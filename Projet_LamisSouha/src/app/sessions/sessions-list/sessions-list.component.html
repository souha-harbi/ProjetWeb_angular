<header>
  <h1>Liste des sessions de formation</h1>
</header>
<section class="list">
  <app-session-item
    *ngFor="let sessionItem of sessionsList"
    [session]="sessionItem"
    [ngClass]="{
      'session-web': sessionItem.name === 'Web',
      'session-mobile': sessionItem.name === 'Mobile'
    }"
  >
  </app-session-item>
</section>
