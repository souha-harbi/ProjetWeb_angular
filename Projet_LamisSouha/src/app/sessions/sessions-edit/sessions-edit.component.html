<div class="container">
  <header>
    <h2>Modifier une session de formation</h2>
  </header>
  <form #sessionItemForm="ngForm" (ngSubmit)="editSession(sessionItemForm.value)">
    <ul>
      <li>
        <label for="name">Name</label>
        <select name="name" id="name" [(ngModel)]="session.name" required>
          <option value="Web">Web</option>
          <option value="Mobile">Mobile</option>
        </select>
      </li>
      <li>
        <label for="track">Track</label>
        <select id="track" required [(ngModel)]="session.track" name="track">
          <option *ngFor="let track of tracks" [value]="track">{{track}}</option>
        </select>
      </li>
      <li>
        <label for="date">Date</label>
        <input type="date" name="date" id="date" [(ngModel)]="session.date" required>
      </li>
      <li>
        <label for="duree">Days</label>
        <input type="number" name="duree" id="duree" [(ngModel)]="session.duree" required min="0" max="24">
      </li>
      <li>
        <label for="adress">Adress</label>
        <input type="text" name=" adress " id=" adress " [(ngModel)]="session.adress" required>

      </li>
    </ul>
    <button type="submit" [disabled]="!sessionItemForm.form.valid">Modifier</button>
  </form>

</div>
